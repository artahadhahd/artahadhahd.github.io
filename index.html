    <script>
        const doodleheimer = document.getElementById('hecker');

        const ASCII_START_LOWER = 97;
        const GOAL_STRING = "doodleheimer";

        function randomAscii(maximum) {
            const maxAscii = maximum.charCodeAt(0);
            const index = Math.floor(Math.random() * (maxAscii - ASCII_START_LOWER) + ASCII_START_LOWER);
            const letter = String.fromCharCode(index);
            return letter;
        }

        let randomString = "";
        for (let i = 0; i < GOAL_STRING.length; i++) {
            randomString += randomAscii(GOAL_STRING.charAt(i));
        }
        doodleheimer.textContent = randomString;

        typeLetter(randomString, GOAL_STRING);

        function nextAscii(letter) {
            return String.fromCharCode(letter.charCodeAt(0) + 1);
        }

        function typeLetter(current, goal) {
            const type = () => {
                if (current == goal) {
                    clearInterval(typeInterval);
                }
                for (let i = 0; i < goal.length; i++) {
                    if (current.charAt(i) == goal.charAt(i)) {
                        continue;
                    }
                    current = setCharAt(current, i, nextAscii(current.charAt(i)));
                }
                doodleheimer.textContent = current;
            };
            const typeInterval = setInterval(type, 100);
        }

        function setCharAt(str, index, chr) {
            if(index > str.length - 1) {
                return str;
            }
            return str.substring(0, index) + chr + str.substring(index + 1);
        }
    </script>
