<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dwordmlong</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <p id="corner">Arta aka. dwordmlong's corner of the internet!</p>
        </div>
        <div id="navbar">
            <button>Blog</button>
            <button>Files</button>
        </div>
    </body>
    <script>
        const navbar = document.getElementById('navbar').children;
        navbar.item(0).addEventListener('click', () => {
            window.location = "blog.html";
        });
        navbar.item(1).addEventListener('click', () => {
            window.location = "files.html"
        });
        const corner = document.getElementById('corner');
        var local = 0;
        var count = 0;
        function recurse() {
            corner.addEventListener('click', () => {
                local++;
                count++;
                if (count % 3 == 0) {
                    corner.innerText = "Are't you tired now? You clicked me " +
                    local +
                    " times!";
                }
                if (count === 6) {
                    corner.innerText = "Stop!";
                }
                if (count > 6) {
                    count = 0;
                    recurse();
                }
            });
        }
        recurse();
    </script>
</html>
