<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>WebGL</title>

    <!-- Include glm-like maths library -->
    <script src="gl-matrix-min.js"></script>
    <script src="index.js" type="module"></script>
    <script src="highlight.min.js"></script>
</head>
<body style="background-color: black;">
    <div class="center">
        <h3>
            Press <kbd>R</kbd> to change the cube's rotation.
            Press <kbd>W</kbd> to toggle wireframe mode.
        </h3>
    </div>
    <div class="center">
        <canvas id="glcanvas" width="300" height="300"></canvas>
    </div>
    <div class="center">
        <div id="code-container">
            <button id="copy">Copy</button>
            <pre>
                <code id="code"></code>
            </pre>
        </div>
    </div>
    <div class="center">
        <div id="controller">
            <button id="r"><kbd>R</kbd></button>
            <button id="w"><kbd>W</kbd></button>
        </div>
    </div>
</body>
</html>
